<!DOCTYPE html>
<html>
  <head>
    <base href="$FLUTTER_BASE_HREF">
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="KUMAR Website.">

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="portfolio_web">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>portfolio_web</title>
    <link rel="manifest" href="manifest.json">

    <style>
      #loader {
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        flex-direction: column;
      }
      .spinner {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #2C5364;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loader">
      <div class="spinner"></div>
      <p style="margin-top: 10px; font-family: sans-serif; color: #2C5364;">Loading...</p>
    </div>

    <script>
      window.addEventListener('load', function () {
        const loader = document.getElementById('loader');
        if (loader) loader.remove();
      });
    </script>

    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
